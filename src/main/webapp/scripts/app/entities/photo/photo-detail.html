
<div>
    <h2><span translate="jepretApp.photo.detail.title">Photo</span> {{photo.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jepretApp.photo.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{photo.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jepretApp.photo.location">Location</span>
                </td>
                <td>
                    <span class="form-control-static">{{photo.location}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jepretApp.photo.rating">Rating</span>
                </td>
                <td>
                    <span class="form-control-static">{{photo.rating}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
